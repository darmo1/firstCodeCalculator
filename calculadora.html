<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<style>
body{
    background: #8186d5;}


    
    
    
}

</style>

<body>
    <h1>Mi primera Calculadora</h1>
    <h3>Aquí puede realizar tus operaciones matemáticas de Suma, resta, multiplicación y división</h3>
    <div class="container"  style="width: 500px; height: 500px; border: 2px solid red; justify-items: center; align-items: center;">
        <div class="display" id="display" style="width: 90%; height: 150px; border:2px solid black;margin: 22px; display: block;">
            <p class="displaycito" id="displaycitodos" style="height: 30%;text-align: end; margin-top: 5px; font-size: 20px; border: 1px solid blue;" >0</p>
            <p class="displaycito" id="displaycito" style="height:50%;text-align: end; margin-right: 10px; margin-bottom:10px; font-size: 50px;">0</p>     
        </div>
        <div class="teclado" style="display:block;">
            <div class="primeralinea" style="margin: 20px; padding-left: 60px; padding-top: 25px;">
                <input type="button" id="siete" value="7" style="width: 20%;">
                <input type="button" id="ocho" value="8" style="width: 20%;">
                <input type="button" id="nueve" value="9" style="width: 20%;">
                <input type="button" id="multiplicacion" value="x" style="width: 20%;">
            </div>
            <div class="segundalinea" style="margin: 20px; padding-left: 60px; padding-top: 25px;">
                <input type="button" id="cuatro" value="4" style="width: 20%;">
                <input type="button" id="cinco" value="5" style="width: 20%;">
                <input type="button" id="seis" value="6" style="width: 20%;">
                <input type="button" id="division" value="/" style="width: 20%;">
            </div>
            <div class="terceralineea" style="margin: 20px; padding-left: 60px; padding-top: 25px;">
                <input type="button" id="uno" value="1"  style="width: 20%;">
                <input type="button" id="dos" value="2"  style="width: 20%;">
                <input type="button" id="tres" value="3" style="width: 20%;">
                <input type="button" id="suma" value="+" style="width: 20%;">
            </div>
            <div class="cuartalinea" style="margin: 20px; padding-left: 60px; padding-top: 25px; display:block";>
                <input type="button" id="resta" value="-" style="width: 20%;">
                <input type="button" id="cero" value="0" style="width: 20%;">
                <input type="button" id="resultado" value="=" style="width: 40%;">
                
            </div>
        </div>
    </div>
   
<script src="clcl.js"></script>
</body>
</html>
